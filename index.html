<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/windows.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 Web Version</title>

</head>

<body>
    <div class="container">
        <div class="taskbar"> </div>
        <div class="icons">

            <label for="menu"> <img src="images/windows.png" alt="reload again"> </label>
            <img src="images/search.png" alt="reload again">
            <img src="images/widgets.png" alt="reload again">
            <img src="images/explorar.png" alt="reload again">
            <img src="images/store.png" alt="reload again">

        </div>
        <input type="checkbox" name="" id="menu">
        <div class="startMenu">
           
            <h1>Pinned</h1>
            <div class="apps">
                <img src="images/settings.png" alt="reload">
                <img src="images/calc.png" alt="reload">
                <img src="images/calen.png" alt="reload">
                <img src="images/mail.png" alt="reload">
                <img src="images/chrome.png" alt="reload">
                <img src="images/edge.png" alt="reload">
            </div>
            <h2>Recommended</h2>
            <div class="recom">
                <img src="images/windows.png" alt="reload">
                <img src="images/widgets.png" alt="reload">
                <img src="images/explorar.png" alt="reload">
                <img src="images/search.png" alt="reload">
                <img src="images/edge.png" alt="reload">
            </div>
            <div class="footer">
                <div class="user"></div>
                <span>Tasin Haque</span>
            </div>

        </div>

        <div class="desk-icons">
            <img src="images/settings.png" alt="Chrome">
            <span>Settings</span>
        </div>
        <div class="desk-icons">
            <img src="images/edge.png" alt="Chrome">
            <span>Microsoft Edge</span>
        </div>
        <div class="desk-icons">
            <img src="images/recyclebinicon.png" alt="Chrome">
            <span>Recycle Bin</span>
        </div>
        
        
        

    </div>

</body>

</html>
